name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 955f281a6ec417bbf44703fd2522a227
          TIMEZONE: Asia/Seoul
